<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Lakshmi Akka ðŸŒ™</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6f0, #e8ddff);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', 'Poppins', cursive;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 30px;
    z-index: 2;
  }

  .button {
    background: #ff8fcf;
    color: white;
    padding: 22px 45px;
    border-radius: 50px;
    font-size: 26px;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(255, 143, 207, 0.6);
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
  }

  .photo {
    display: none;
    margin-top: 20px;
    animation: pop 1s ease forwards;
  }

  .photo img {
    width: 300px;
    height: 300px;
    object-fit: cover;
    border-radius: 50%;
    border: 8px solid #ff8fcf;
    box-shadow: 0 25px 50px rgba(255,105,180,0.5);
  }

  .cake {
    display: none;
    margin: 25px auto;
    width: 150px;
  }

  .layer {
    background: #ffc1e6;
    height: 34px;
    border-radius: 14px;
    margin-bottom: 6px;
  }

  .candle {
    width: 8px;
    height: 28px;
    background: white;
    margin: auto;
    position: relative;
  }

  .flame {
    width: 14px;
    height: 14px;
    background: gold;
    border-radius: 50%;
    position: absolute;
    top: -14px;
    left: -3px;
    animation: flicker 0.4s infinite alternate;
  }

  .wish {
    display: none;
    margin-top: 20px;
    animation: fadeIn 2s ease forwards;
  }

  .wish h1 {
    color: #ff3fa4;
    font-size: 38px;
  }

  .wish p {
    color: #9b4dcc;
    font-size: 22px;
    margin-top: 10px;
  }

  .signature {
    margin-top: 15px;
    font-size: 24px;
    color: #ff69b4;
  }

  /* Moon */
  .moon {
    position: absolute;
    top: 30px;
    right: 50px;
    width: 100px;
    height: 100px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 40px rgba(255,255,255,0.9);
    animation: moonGlow 4s ease-in-out infinite;
  }

  @keyframes moonGlow {
    0% { box-shadow: 0 0 20px rgba(255,255,255,0.6); }
    50% { box-shadow: 0 0 50px rgba(255,255,255,1); }
    100% { box-shadow: 0 0 20px rgba(255,255,255,0.6); }
  }

  /* Floating sparkles */
  .float {
    position: absolute;
    animation: floatUp 6s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
  }

  /* Glitter trail */
  .glitter {
    position: fixed;
    pointer-events: none;
    animation: glitterFade 1s forwards;
  }

  @keyframes glitterFade {
    from { opacity: 1; transform: scale(1); }
    to { opacity: 0; transform: scale(2); }
  }

  @keyframes pop {
    from { transform: scale(0); }
    to { transform: scale(1); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes flicker {
    from { transform: scale(1); }
    to { transform: scale(1.2); }
  }
</style>
</head>

<body>

<div class="moon"></div>

<audio id="music" src="happy_birthday.mp3"></audio>

<div class="container">
  <div class="button" onclick="showSurprise()">
    ðŸŽ€ Click to see a surprise ðŸŽ€
  </div>

  <div class="photo" id="photo">
    <img src="img_7324.jpg" alt="Lakshmi Akka">
  </div>

  <div class="cake" id="cake">
    <div class="candle"><div class="flame"></div></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>

  <div class="wish" id="wish">
    <h1>ðŸŒ™ Happy Birthday Lakshmi Akka ðŸŒ™</h1>
    <p>
      Just like the moon, you glow softly and beautifully âœ¨  
      May your life be filled with calm nights,  
      love, happiness, and magic ðŸ’•ðŸŽ‚
    </p>
    <div class="signature">â€” with love, Anu ðŸ’–</div>
  </div>
</div>

<script>
function showSurprise() {
  document.querySelector('.button').style.display = 'none';
  document.getElementById('photo').style.display = 'block';
  document.getElementById('cake').style.display = 'block';
  document.getElementById('music').play();

  setTimeout(() => {
    document.getElementById('wish').style.display = 'block';
  }, 1200);
}

// Floating hearts & sparkles
setInterval(() => {
  const el = document.createElement('div');
  el.className = 'float';
  el.innerHTML = Math.random() > 0.5 ? 'âœ¨' : 'ðŸ’—';
  el.style.left = Math.random() * 100 + 'vw';
  el.style.fontSize = (18 + Math.random() * 25) + 'px';
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 6000);
}, 300);

// Glitter cursor trail
document.addEventListener('mousemove', e => {
  const g = document.createElement('div');
  g.className = 'glitter';
  g.innerHTML = 'âœ¨';
  g.style.left = e.pageX + 'px';
  g.style.top = e.pageY + 'px';
  document.body.appendChild(g);
  setTimeout(() => g.remove(), 1000);
});
</script>

</body>
</html>
