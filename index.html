<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Lakshmi Akka ğŸŒ™</title>

<style>
body {
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ffd6f0,#e8ddff);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Comic Sans MS','Poppins',cursive;
  overflow:hidden;
}

/* MAIN */
.container { text-align:center; z-index:5; }
.button {
  background:#ff8fcf;
  color:white;
  padding:22px 45px;
  border-radius:50px;
  font-size:26px;
  cursor:pointer;
  animation:pulse 2s infinite;
}
@keyframes pulse { 50%{transform:scale(1.08);} }

.photo { display:none; animation:pop 1s forwards; }
.photo img {
  width:320px;height:320px;
  border-radius:50%;
  border:8px solid #ff8fcf;
  box-shadow:0 25px 50px rgba(255,105,180,.6);
}

/* CAKE */
.cake{display:none;margin:20px auto;width:160px;}
.layer{background:#ffc1e6;height:34px;border-radius:14px;margin-bottom:6px;}
.candle{width:8px;height:28px;background:#fff;margin:auto;position:relative;}
.flame{width:14px;height:14px;background:gold;border-radius:50%;position:absolute;top:-14px;left:-3px;animation:flicker .4s infinite alternate;}
@keyframes flicker{to{transform:scale(1.2);}}

/* TEXT */
.wish{display:none;animation:fadeIn 2s forwards;}
.wish h1{color:#ff3fa4;font-size:38px;}
.wish p{color:#9b4dcc;font-size:22px;}
.signature{font-size:24px;color:#ff69b4;margin-top:10px;}

/* MOON */
.moon{
  position:absolute;top:30px;right:50px;
  width:100px;height:100px;border-radius:50%;
  background:white;
  box-shadow:0 0 40px rgba(255,255,255,.9);
  animation:moonGlow 4s infinite;
}
@keyframes moonGlow{50%{box-shadow:0 0 60px #fff;}}

/* CATS ğŸ± */
.cat-peek{position:absolute;bottom:-10px;left:20px;font-size:60px;animation:peek 3s infinite;}
@keyframes peek{50%{transform:translateY(-30px);} }

.cat-walk{position:absolute;bottom:20px;left:-80px;font-size:50px;animation:walk 12s linear infinite;}
@keyframes walk{to{left:110vw;}}

.cat-sleep{position:absolute;bottom:15px;right:20px;font-size:50px;animation:sleep 2s infinite;}
@keyframes sleep{50%{opacity:.5;}}

/* EFFECTS */
.float{position:absolute;animation:floatUp 6s linear infinite;}
@keyframes floatUp{to{transform:translateY(-110vh);opacity:0;}}

.glitter{position:fixed;pointer-events:none;animation:fade 1s forwards;}
@keyframes fade{to{opacity:0;transform:scale(2);} }

@keyframes pop{from{transform:scale(0);}to{transform:scale(1);} }
@keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;} }
</style>
</head>

<body>

<div class="moon"></div>
<div class="cat-peek">ğŸ±</div>
<div class="cat-walk">ğŸˆ</div>
<div class="cat-sleep">ğŸˆâ€â¬›ğŸ’¤</div>

<audio id="music" src="happy_birthday.mp3"></audio>

<div class="container">
  <div class="button" onclick="showSurprise()">ğŸ€ Click to see a surprise ğŸ€</div>

  <div class="photo" id="photo">
    <img src="IMG_7324.jpg" alt="Lakshmi">
  </div>

  <div class="cake" id="cake">
    <div class="candle"><div class="flame"></div></div>
    <div class="layer"></div><div class="layer"></div><div class="layer"></div>
  </div>

  <div class="wish" id="wish">
    <h1>ğŸŒ™ Happy Birthday Lakshmi Akka ğŸŒ™</h1>
    <p>Like the moon, you shine softly and beautifully âœ¨</p>
    <div class="signature">â€” with love, Anu ğŸ’–</div>
  </div>
</div>

<script>
function showSurprise(){
  document.querySelector('.button').style.display='none';
  photo.style.display='block';
  cake.style.display='block';
  music.play();
  setTimeout(()=>wish.style.display='block',1200);
}

// sparkles
setInterval(()=>{
  let e=document.createElement('div');
  e.className='float';
  e.innerHTML=Math.random()>.5?'âœ¨':'ğŸ’—';
  e.style.left=Math.random()*100+'vw';
  e.style.fontSize=20+Math.random()*25+'px';
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),6000);
},300);

// glitter cursor
document.addEventListener('mousemove',e=>{
  let g=document.createElement('div');
  g.className='glitter';
  g.innerHTML='âœ¨';
  g.style.left=e.pageX+'px';
  g.style.top=e.pageY+'px';
  document.body.appendChild(g);
  setTimeout(()=>g.remove(),1000);
});
</script>

</body>
</html>
